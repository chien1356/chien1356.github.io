<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vocab Canvas Ultimate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f3f4f6; }
        .tab-active { border-bottom: 3px solid #3b82f6; color: #3b82f6; font-weight: bold; }
        .output-tab-active { background-color: #3b82f6; color: white; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #c1c1c1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #a8a8a8; }
        .toast { animation: slideIn 0.3s ease-out forwards; }
        @keyframes slideIn { from { transform: translateY(100%); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
                height: 100dvh;
            }
            .input-panel {
                width: 100% !important;
                height: 25dvh !important;
                min-height: 25dvh;
                max-height: 25dvh;
                border-right: none !important;
                border-bottom: 1px solid #d1d5db;
            }
            .output-panel {
                width: 100% !important;
                height: 75dvh !important;
                flex: 1;
            }
            .group:hover .opacity-0 {
                opacity: 1 !important;
            }
            .mobile-always-visible {
                opacity: 1 !important;
            }
        }
    </style>
</head>
<body class="h-screen md:h-screen flex flex-col overflow-hidden relative" style="height: 100dvh;">

    <!-- Toast Notification Container -->
    <div id="toastContainer" class="fixed bottom-5 right-5 z-50 flex flex-col gap-2 pointer-events-none"></div>

    <!-- Header -->
    <header class="bg-white shadow-sm p-2 md:p-3 flex justify-between items-center z-10 border-b flex-shrink-0">
        <div class="flex items-center gap-2 md:gap-3">
            <h1 class="text-base md:text-xl font-bold text-gray-800"><i class="fas fa-layer-group text-blue-500 mr-1 md:mr-2"></i><span class="hidden sm:inline">Vocab Canvas</span><span class="sm:hidden">VC</span></h1>
            
            <!-- Sync Controls -->
            <div class="flex items-center space-x-1 md:space-x-2 bg-gray-50 rounded px-1 md:px-2 py-1 border border-gray-100">
                <button onclick="triggerAutoSync('pull')" class="text-blue-600 hover:text-blue-800 transition px-1 md:px-2 py-1 rounded hover:bg-blue-50" title="Tải mới nhất từ Cloud">
                    <i class="fas fa-cloud-download-alt"></i>
                </button>
                <button onclick="manualPushToCloud()" class="text-green-600 hover:text-green-800 transition px-1 md:px-2 py-1 rounded hover:bg-green-50" title="Đẩy lên Cloud thủ công">
                    <i class="fas fa-cloud-upload-alt"></i>
                </button>
                <div class="h-4 w-px bg-gray-300"></div>
                <button onclick="openModal('settingsModal')" class="text-gray-500 hover:text-blue-600 transition px-1 md:px-2 py-1" title="Cấu hình">
                    <i class="fas fa-cog"></i>
                </button>
                <span id="syncStatusIndicator" class="text-xs text-gray-400 font-medium pl-1 border-l border-gray-300 ml-1 w-16 md:w-24 truncate">
                    Local
                </span>
            </div>

            <!-- Undo Button -->
            <button id="undoBtn" onclick="undoLastAction()" class="hidden text-orange-600 hover:text-orange-800 transition px-2 py-1 rounded hover:bg-orange-50 border border-orange-200 bg-orange-50" title="Hoàn tác">
                <i class="fas fa-undo"></i>
                <span id="undoCount" class="text-xs font-bold ml-1">0</span>
            </button>
        </div>

        <!-- Vocab Counters -->
        <div class="space-x-1 md:space-x-2 flex">
            <button onclick="openModal('dictionaryModal')" class="px-1.5 md:px-2 py-1 md:py-1.5 text-xs bg-blue-50 hover:bg-blue-100 border border-blue-200 rounded text-blue-700 font-medium transition" title="Words">
                W:<span id="wordCount">0</span>
            </button>
            <button onclick="openModal('dictionaryModal')" class="px-1.5 md:px-2 py-1 md:py-1.5 text-xs bg-indigo-50 hover:bg-indigo-100 border border-indigo-200 rounded text-indigo-700 font-medium transition" title="Phrases">
                P:<span id="phraseCount">0</span>
            </button>
            <button onclick="openModal('dictionaryModal')" class="px-1.5 md:px-2 py-1 md:py-1.5 text-xs bg-teal-50 hover:bg-teal-100 border border-teal-200 rounded text-teal-700 font-medium transition" title="Word Families">
                <i class="fas fa-sitemap"></i><span id="familyCount">0</span>
            </button>
            <button onclick="openModal('dictionaryModal')" class="hidden sm:block px-1.5 md:px-2 py-1 md:py-1.5 text-xs bg-gray-100 hover:bg-gray-200 border border-gray-300 rounded text-gray-600 font-medium transition" title="Personal / Ignored">
                <i class="fas fa-user-shield"></i><span id="personalCount">0</span>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <div class="flex flex-1 overflow-hidden main-container">
        
        <!-- Left: Input Area -->
        <div class="input-panel w-1/2 p-2 md:p-4 flex flex-col border-r border-gray-300 bg-gray-50 relative group">
            <!-- Tabs -->
            <div class="flex space-x-2 md:space-x-4 mb-2 md:mb-3 border-b border-gray-300 pb-1 md:pb-2">
                <button id="tabWordBtn" class="tab-active pb-1 md:pb-2 px-1 md:px-2 transition text-sm md:text-base" onclick="switchTab('word')">Word</button>
                <button id="tabManualBtn" class="text-gray-500 pb-1 md:pb-2 px-1 md:px-2 hover:text-gray-700 transition text-sm md:text-base" onclick="switchTab('manual')">Manual</button>
            </div>

            <!-- Word Tab Content -->
            <div id="wordTabContent" class="relative flex-1 min-h-0 flex flex-col">
                <textarea id="inputText" class="w-full h-full p-2 md:p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 resize-none text-sm md:text-lg pr-10 md:pr-12"></textarea>
                
                <!-- Tools -->
                <div class="absolute top-1 md:top-2 right-1 md:right-2 flex flex-col gap-1 md:gap-2">
                    <input type="file" id="fileInput" accept=".txt" class="hidden">
                    <button onclick="document.getElementById('fileInput').click()" class="bg-white p-1.5 md:p-2 rounded shadow hover:bg-blue-50 text-blue-500 border border-gray-200 transition text-xs md:text-base" title="Nhập file .txt">
                        <i class="fas fa-file-upload"></i>
                    </button>
                    <button onclick="pasteFromClipboard()" class="bg-white p-1.5 md:p-2 rounded shadow hover:bg-gray-100 text-gray-600 border border-gray-200 transition text-xs md:text-base" title="Dán nối tiếp từ Clipboard">
                        <i class="fas fa-paste"></i>
                    </button>
                    <button onclick="clearInput()" class="bg-white p-1.5 md:p-2 rounded shadow hover:text-red-500 text-gray-400 border border-gray-200 transition text-xs md:text-base" title="Xóa hết">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                </div>
            </div>

            <!-- Manual Tab Content -->
            <div id="manualTabContent" class="hidden relative flex-1 min-h-0 flex flex-col">
                <div class="relative flex-1">
                    <textarea id="manualPhraseInput" class="w-full h-full p-2 md:p-4 border border-purple-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400 resize-none text-sm md:text-base pr-10 md:pr-12"></textarea>
                    
                    <!-- Quick Paste Button for Manual -->
                    <div class="absolute top-1 md:top-2 right-1 md:right-2 flex flex-col gap-1 md:gap-2">
                        <button onclick="quickPasteManualPhrase()" class="bg-purple-500 hover:bg-purple-600 p-1.5 md:p-2 rounded shadow text-white border border-purple-400 transition text-xs md:text-base" title="Dán nhanh từ Clipboard">
                            <i class="fas fa-paste"></i>
                        </button>
                        <button onclick="clearManualInput()" class="bg-white p-1.5 md:p-2 rounded shadow hover:text-red-500 text-gray-400 border border-gray-200 transition text-xs md:text-base" title="Xóa hết">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right: Output & Action Area -->
        <div class="output-panel w-1/2 p-2 md:p-4 flex flex-col bg-white overflow-hidden">
            
            <!-- Output Tabs -->
            <div class="flex mb-2 md:mb-3 border-b border-gray-200 overflow-x-auto">
                <button id="outputTabResult" onclick="switchOutputTab('result')" class="output-tab-active px-2 md:px-4 py-1.5 md:py-2 text-xs md:text-sm font-medium rounded-t-lg transition whitespace-nowrap">
                    <i class="fas fa-list mr-1"></i>Kết quả
                </button>
                <button id="outputTabExtract" onclick="switchOutputTab('extract')" class="px-2 md:px-4 py-1.5 md:py-2 text-xs md:text-sm font-medium text-gray-500 hover:text-gray-700 rounded-t-lg transition whitespace-nowrap">
                    <i class="fas fa-magic mr-1"></i>Extract
                </button>
                <button id="outputTabPrompt" onclick="switchOutputTab('prompt')" class="px-2 md:px-4 py-1.5 md:py-2 text-xs md:text-sm font-medium text-gray-500 hover:text-gray-700 rounded-t-lg transition whitespace-nowrap">
                    <i class="fas fa-terminal mr-1"></i>Word
                </button>
                <button id="outputTabPhrasePrompt" onclick="switchOutputTab('phrasePrompt')" class="px-2 md:px-4 py-1.5 md:py-2 text-xs md:text-sm font-medium text-gray-500 hover:text-gray-700 rounded-t-lg transition whitespace-nowrap">
                    <i class="fas fa-comment-dots mr-1"></i>Phrase
                </button>
            </div>

            <!-- Result Tab Content -->
            <div id="outputResultTab" class="flex-1 flex flex-col overflow-hidden">
                <!-- Result Header -->
                <div class="flex justify-between items-center mb-2 md:mb-3 flex-shrink-0">
                    <h2 class="text-sm md:text-lg font-semibold text-gray-700">
                        <span id="listTitle">Kết quả Word</span> 
                        <span id="resultCount" class="bg-red-100 text-red-600 px-1.5 md:px-2 py-0.5 rounded text-xs md:text-sm ml-1 md:ml-2">0</span>
                    </h2>
                    <button onclick="addAllCurrentToVocab()" class="text-xs text-green-600 hover:text-green-800 font-medium bg-green-50 px-1.5 md:px-2 py-1 rounded border border-green-100 transition">
                        <i class="fas fa-plus-circle"></i> <span class="hidden sm:inline">Thêm trang này</span><span class="sm:hidden">+All</span>
                    </button>
                </div>

                <!-- List of detected items -->
                <div id="outputList" class="flex-1 overflow-y-auto space-y-1 md:space-y-2 pr-1 md:pr-2">
                    <div class="text-center text-gray-400 mt-10">...</div>
                </div>

                <!-- Quick Copy Buttons -->
                <div class="flex gap-2 mt-2 pt-2 border-t border-gray-200 flex-shrink-0">
                    <button onclick="copyExtractPrompt()" class="flex-1 py-1.5 text-xs font-medium bg-purple-100 hover:bg-purple-200 text-purple-700 rounded transition" title="Copy Extract Prompt">
                        <i class="fas fa-magic mr-1"></i>Extract
                    </button>
                    <button onclick="copyPrompt()" class="flex-1 py-1.5 text-xs font-medium bg-gray-200 hover:bg-gray-300 text-gray-700 rounded transition" title="Copy Word Prompt">
                        <i class="fas fa-terminal mr-1"></i>Word
                    </button>
                    <button onclick="copyPhrasePrompt()" class="flex-1 py-1.5 text-xs font-medium bg-indigo-100 hover:bg-indigo-200 text-indigo-700 rounded transition" title="Copy Phrase Prompt">
                        <i class="fas fa-comment-dots mr-1"></i>Phrase
                    </button>
                </div>
            </div>

            <!-- Extract Prompt Tab Content -->
            <div id="outputExtractTab" class="flex-1 flex flex-col overflow-hidden hidden">
                <div class="flex justify-between items-center mb-2 flex-shrink-0">
                    <h3 class="text-sm font-bold text-purple-600 flex items-center">
                        <i class="fas fa-magic mr-2"></i> Extract Prompt
                    </h3>
                    <button onclick="copyExtractPrompt()" class="text-xs bg-purple-100 hover:bg-purple-200 text-purple-700 px-3 py-1.5 rounded transition font-medium">
                        <i class="fas fa-copy mr-1"></i> Copy
                    </button>
                </div>
                <div class="bg-purple-900 text-purple-100 p-3 rounded text-sm font-mono overflow-y-auto whitespace-pre-wrap flex-1" id="extractPromptPreview"></div>
            </div>

            <!-- Word Prompt Tab Content -->
            <div id="outputPromptTab" class="flex-1 flex flex-col overflow-hidden hidden">
                <div class="flex justify-between items-center mb-2 flex-shrink-0">
                    <h3 class="text-sm font-bold text-gray-600 flex items-center">
                        <i class="fas fa-terminal mr-2"></i> Word Prompt
                    </h3>
                    <button onclick="copyPrompt()" class="text-xs bg-gray-200 hover:bg-gray-300 text-gray-700 px-3 py-1.5 rounded transition font-medium">
                        <i class="fas fa-copy mr-1"></i> Copy
                    </button>
                </div>
                <div class="bg-gray-800 text-gray-200 p-3 rounded text-sm font-mono flex-1 overflow-y-auto whitespace-pre-wrap" id="promptPreview"></div>
            </div>

            <!-- Phrase Prompt Tab Content -->
            <div id="outputPhrasePromptTab" class="flex-1 flex flex-col overflow-hidden hidden">
                <div class="flex justify-between items-center mb-2 flex-shrink-0">
                    <h3 class="text-sm font-bold text-indigo-600 flex items-center">
                        <i class="fas fa-comment-dots mr-2"></i> Phrase Prompt
                    </h3>
                    <button onclick="copyPhrasePrompt()" class="text-xs bg-indigo-100 hover:bg-indigo-200 text-indigo-700 px-3 py-1.5 rounded transition font-medium">
                        <i class="fas fa-copy mr-1"></i> Copy
                    </button>
                </div>
                <div class="bg-indigo-900 text-indigo-100 p-3 rounded text-sm font-mono flex-1 overflow-y-auto whitespace-pre-wrap" id="phrasePromptPreview"></div>
            </div>
        </div>
    </div>

    <!-- MODALS -->

    <!-- Dictionary Modal -->
    <div id="dictionaryModal" class="fixed inset-0 bg-black/50 hidden flex justify-center items-center z-50">
        <div class="bg-white rounded-lg w-11/12 max-w-7xl h-5/6 flex flex-col p-4 md:p-6 shadow-2xl">
            <div class="flex justify-between items-center mb-4 border-b pb-2">
                <h2 class="text-lg md:text-xl font-bold">Quản lý Kho từ vựng <span class="text-sm font-normal text-gray-500">(Mới nhất trước)</span></h2>
                <button onclick="closeModal('dictionaryModal')" class="text-gray-500 hover:text-red-500 text-xl">&times;</button>
            </div>
            
            <input type="text" id="searchVocab" class="w-full p-2 border rounded mb-3" oninput="renderDictionary()">
            
            <div class="flex-1 overflow-y-auto flex flex-col md:flex-row gap-2 text-sm">
                <div class="min-h-[300px] flex-1 flex flex-col bg-blue-50 rounded p-2 min-h-0">
                    <h3 class="font-bold text-blue-600 mb-2 border-b border-blue-200 pb-1 text-center text-xs md:text-sm">Words (<span id="dictWordCount">0</span>)</h3>
                    <div id="dictWordList" class="flex-1 overflow-y-auto pr-1 space-y-1"></div>
                </div>
                <div class="min-h-[300px] flex-1 flex flex-col bg-indigo-50 rounded p-2 min-h-0">
                    <h3 class="font-bold text-indigo-600 mb-2 border-b border-indigo-200 pb-1 text-center text-xs md:text-sm">Phrases (<span id="dictPhraseCount">0</span>)</h3>
                    <div id="dictPhraseList" class="flex-1 overflow-y-auto pr-1 space-y-1"></div>
                </div>
                <div class="min-h-[300px] flex-1 flex flex-col bg-teal-50 rounded p-2 min-h-0">
                    <h3 class="font-bold text-teal-600 mb-2 border-b border-teal-200 pb-1 text-center text-xs md:text-sm">Families (<span id="dictFamilyCount">0</span>)</h3>
                    <div id="dictFamilyList" class="flex-1 overflow-y-auto pr-1 space-y-1"></div>
                </div>
                <div class="min-h-[300px] flex-1 flex flex-col bg-gray-100 rounded p-2 min-h-0">
                    <h3 class="font-bold text-gray-600 mb-2 border-b border-gray-300 pb-1 text-center text-xs md:text-sm">Ignored (<span id="dictPersonalCount">0</span>)</h3>
                    <div id="dictPersonalList" class="flex-1 overflow-y-auto pr-1 space-y-1"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="fixed inset-0 bg-black/50 hidden flex justify-center items-center z-50 p-4">
        <div class="bg-white rounded-xl w-full max-w-3xl p-6 md:p-8 shadow-2xl max-h-[90vh] overflow-y-auto">
            <div class="flex justify-between items-center mb-6 border-b pb-4">
                <h2 class="text-xl md:text-2xl font-bold text-gray-800">
                    <i class="fas fa-cog text-blue-500 mr-2"></i>Cài đặt
                </h2>
                <button onclick="closeModal('settingsModal')" class="text-gray-400 hover:text-red-500 text-2xl transition">&times;</button>
            </div>

            <!-- Github Sync Section -->
            <div class="mb-8 bg-gradient-to-r from-gray-50 to-gray-100 p-5 rounded-xl border border-gray-200">
                <h3 class="font-bold text-gray-800 mb-4 text-lg flex items-center">
                    <i class="fab fa-github mr-2 text-xl"></i> Github Gist Sync
                </h3>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm text-gray-600 font-medium mb-1">Github Token</label>
                        <input type="password" id="githubToken" class="w-full p-3 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-blue-400 focus:outline-none">
                    </div>
                    <div>
                        <label class="block text-sm text-gray-600 font-medium mb-1">Gist ID</label>
                        <input type="text" id="gistId" class="w-full p-3 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-blue-400 focus:outline-none">
                    </div>
                    <div>
                        <label class="block text-sm text-gray-600 font-medium mb-1">Vocab Filename</label>
                        <input type="text" id="gistFilename" class="w-full p-3 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-blue-400 focus:outline-none" value="vocab_data.json">
                    </div>
                    <div>
                        <label class="block text-sm text-gray-600 font-medium mb-1">Settings Filename</label>
                        <input type="text" id="gistSettingsFilename" class="w-full p-3 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-blue-400 focus:outline-none" value="vocab_settings.json">
                    </div>
                </div>
            </div>

            <!-- Prompt Templates Section -->
            <div class="mb-6">
                <h3 class="font-bold text-gray-800 mb-4 text-lg flex items-center">
                    <i class="fas fa-edit text-purple-500 mr-2"></i> Prompt Templates
                </h3>
                
                <div class="space-y-5">
                    <!-- Extract Prompt -->
                    <div class="bg-purple-50 p-4 rounded-xl border border-purple-200">
                        <label class="block text-sm font-bold text-purple-700 mb-2">
                            <i class="fas fa-magic mr-1"></i> Extract Prompt
                            <span class="font-normal text-purple-500 ml-2">(dùng {text})</span>
                        </label>
                        <textarea id="extractPromptTemplate" class="w-full p-3 border border-purple-300 rounded-lg text-sm font-mono h-32 focus:ring-2 focus:ring-purple-400 focus:outline-none bg-white"></textarea>
                    </div>
                    
                    <!-- Word Prompt -->
                    <div class="bg-gray-50 p-4 rounded-xl border border-gray-200">
                        <label class="block text-sm font-bold text-gray-700 mb-2">
                            <i class="fas fa-terminal mr-1"></i> Word Prompt
                            <span class="font-normal text-gray-500 ml-2">(dùng {words})</span>
                        </label>
                        <textarea id="promptTemplate" class="w-full p-3 border border-gray-300 rounded-lg text-sm font-mono h-32 focus:ring-2 focus:ring-gray-400 focus:outline-none bg-white"></textarea>
                    </div>
                    
                    <!-- Phrase Prompt -->
                    <div class="bg-indigo-50 p-4 rounded-xl border border-indigo-200">
                        <label class="block text-sm font-bold text-indigo-700 mb-2">
                            <i class="fas fa-comment-dots mr-1"></i> Phrase Prompt
                            <span class="font-normal text-indigo-500 ml-2">(dùng {phrases})</span>
                        </label>
                        <textarea id="phrasePromptTemplate" class="w-full p-3 border border-indigo-300 rounded-lg text-sm font-mono h-32 focus:ring-2 focus:ring-indigo-400 focus:outline-none bg-white"></textarea>
                    </div>
                </div>
            </div>

            <button onclick="saveSettings()" class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 text-white py-3 rounded-xl font-bold text-lg shadow-lg transition transform hover:scale-[1.02]">
                <i class="fas fa-save mr-2"></i> Lưu Cài Đặt
            </button>
        </div>
    </div>

    <script>
        // --- DATA & STATE ---
        let vocabWords = [];
        let vocabPhrases = [];
        let vocabFamily = [];
        let personalDict = []; 
        let sessionIgnored = new Set(); 
        
        let detectedWords = [];
        let detectedPhrases = [];
        let manualPhrases = [];
        
        let currentTab = 'word';
        let currentOutputTab = 'result';
        let syncTimer = null; 
        
        // Multi-Undo Stack
        let undoStack = [];
        const MAX_UNDO_STACK = 50;

        const defaultPrompt = `Phân tích các từ này : {words}`;
        const defaultPhrasePrompt = `Phân tích các cụm từ này : {phrases}`;
        const defaultExtractPrompt = `ONLY Extract Expressions from the text. Ignore common single words. Return a JSON array of strings in lowercase. Text: "{text}"`;

        const config = {
            githubToken: '',
            gistId: '',
            gistFilename: 'vocab_data.json',
            gistSettingsFilename: 'vocab_settings.json',
            extractPromptTemplate: defaultExtractPrompt,
            promptTemplate: defaultPrompt,
            phrasePromptTemplate: defaultPhrasePrompt
        };

        // --- HELPER FUNCTIONS ---
        function hasItem(arr, item) {
            return arr.includes(item);
        }

        function isInAnyVocab(item) {
            return hasItem(vocabWords, item) || 
                   hasItem(vocabPhrases, item) || 
                   hasItem(vocabFamily, item) || 
                   hasItem(personalDict, item) ||
                   sessionIgnored.has(item);
        }

        function addItem(arr, item) {
            if (!arr.includes(item)) {
                arr.unshift(item);
            }
        }

        function removeItem(arr, item) {
            const index = arr.indexOf(item);
            if (index > -1) {
                arr.splice(index, 1);
            }
        }

        function updateCombinedPhrases() {
            detectedPhrases = manualPhrases.filter(p => !isInAnyVocab(p));
        }

        // --- INIT ---
        window.onload = () => {
            loadSettings();
            loadVocab();
            document.getElementById('inputText').addEventListener('input', handleInput);
            document.getElementById('manualPhraseInput').addEventListener('input', handleManualPhraseInput);
            document.getElementById('fileInput').addEventListener('change', handleFileUpload);
            renderCounts();
            updateUndoButton();
            
            if(config.githubToken && config.gistId) {
                setTimeout(() => triggerAutoSync('pull'), 1000);
            }
        };

        // --- Manual Phrase Input Handler ---

        // --- QUICK PASTE MANUAL PHRASE ---
        async function quickPasteManualPhrase() {
            try {
                const clipboardText = await navigator.clipboard.readText();
                
                if (!clipboardText.trim()) {
                    showToast('Clipboard trống!');
                    return;
                }
                
                const input = document.getElementById('manualPhraseInput');
                const currentText = input.value;
                const existingLines = currentText.split('\n').map(l => l.toLowerCase().trim()).filter(l => l);
                
                // Tách clipboard thành các dòng và xử lý từng phrase
                const clipboardLines = clipboardText.split('\n')
                    .map(line => line.trim().toLowerCase().replace(/\s+/g, ' '))
                    .filter(line => line.length > 0);
                
                if (clipboardLines.length === 0) {
                    showToast('Không có nội dung hợp lệ!');
                    return;
                }
                
                // Lọc ra các phrase chưa có trong danh sách
                const newPhrases = [];
                const duplicates = [];
                
                clipboardLines.forEach(phrase => {
                    if (existingLines.includes(phrase)) {
                        duplicates.push(phrase);
                    } else if (!newPhrases.includes(phrase)) {
                        newPhrases.push(phrase);
                    }
                });
                
                if (newPhrases.length === 0) {
                    if (duplicates.length === 1) {
                        showToast(`"${duplicates[0]}" đã có trong danh sách!`);
                    } else {
                        showToast(`${duplicates.length} phrases đã có trong danh sách!`);
                    }
                    return;
                }
                
                // Thêm các phrase mới vào input
                if (currentText.trim()) {
                    input.value = currentText.trimEnd() + '\n' + newPhrases.join('\n');
                } else {
                    input.value = newPhrases.join('\n');
                }
                
                input.scrollTop = input.scrollHeight;
                handleManualPhraseInput();
                
                // Hiển thị thông báo phù hợp
                if (newPhrases.length === 1) {
                    showToast(`Đã thêm: "${newPhrases[0]}"`);
                } else {
                    const msg = duplicates.length > 0 
                        ? `Đã thêm ${newPhrases.length} phrases (${duplicates.length} trùng)`
                        : `Đã thêm ${newPhrases.length} phrases`;
                    showToast(msg);
                }
                
            } catch (err) {
                console.error(err);
                showToast('Lỗi clipboard: Hãy cấp quyền.');
            }
        }

        function updateUndoButton() {

            }

        function undoLastAction() {
            if (undoStack.length === 0) return;

            const action = undoStack.pop();
            const { type, item, sourceTab } = action;

            if (type === 'word') removeItem(vocabWords, item);
            else if (type === 'phrase') removeItem(vocabPhrases, item);
            else if (type === 'family') removeItem(vocabFamily, item);
            else if (type === 'personal') removeItem(personalDict, item);

            if (sourceTab === 'manual') {
                updateCombinedPhrases();
            }

            saveVocabLocal();
            triggerAutoSync('push');
            
            analyzeWords();
            updateCombinedPhrases();

        // --- GITHUB SYNC ENGINE ---
        function triggerAutoSync(mode) {
            if(!config.githubToken || !config.gistId) return;

            const statusEl = document.getElementById('syncStatusIndicator');
            
            if(mode === 'pull') {
                statusEl.innerHTML = '<i class="fas fa-circle-notch fa-spin text-blue-500"></i> Pulling...';
                performSync(mode);
                return;
            }

            statusEl.innerHTML = '<i class="fas fa-circle-notch fa-spin text-blue-500"></i> Waiting...';
            if(syncTimer) clearTimeout(syncTimer);
            syncTimer = setTimeout(() => {
                performSync(mode);
            }, 1000);
        }

        async function performSync(mode) {
            const statusEl = document.getElementById('syncStatusIndicator');
            
            try {
                if (mode === 'pull') {
                    const data = await fetchGist();
                    
                    vocabWords = Array.isArray(data.words) ? data.words : [];
                    vocabPhrases = Array.isArray(data.phrases) ? data.phrases : [];
                    vocabFamily = Array.isArray(data.family) ? data.family : [];
                    personalDict = Array.isArray(data.personal) ? data.personal : [];
                    
                    const settings = await fetchGistSettings();
                    if (settings && Object.keys(settings).length > 0) {
                        if (settings.extractPromptTemplate) config.extractPromptTemplate = settings.extractPromptTemplate;
                        if (settings.promptTemplate) config.promptTemplate = settings.promptTemplate;
                        if (settings.phrasePromptTemplate) config.phrasePromptTemplate = settings.phrasePromptTemplate;
                        
                        localStorage.setItem('appConfig', JSON.stringify(config));
                        
                        document.getElementById('extractPromptTemplate').value = config.extractPromptTemplate;
                        document.getElementById('promptTemplate').value = config.promptTemplate;
                        document.getElementById('phrasePromptTemplate').value = config.phrasePromptTemplate;
                    }
                    
                    saveVocabLocal(); 
                    renderCounts();
                    if(!document.getElementById('dictionaryModal').classList.contains('hidden')) renderDictionary();
                    handleInput();
                    updateCombinedPhrases();

                    statusEl.innerHTML = `<i class="fas fa-check text-purple-600"></i> Pulled`;
                    showToast('Đã đồng bộ dữ liệu mới nhất!');

                } else if (mode === 'push') {
                    statusEl.innerHTML = '<i class="fas fa-cloud-upload-alt fa-spin text-red-500"></i> Pushing...';
                    
                    await pushGist({
                        words: vocabWords,
                        phrases: vocabPhrases,
                        family: vocabFamily,
                        personal: personalDict
                    });
                    
                    await pushGistSettings({
                        extractPromptTemplate: config.extractPromptTemplate,
                        promptTemplate: config.promptTemplate,
                        phrasePromptTemplate: config.phrasePromptTemplate
                    });

                    statusEl.innerHTML = `<i class="fas fa-check-circle text-green-500"></i> Pushed`;
                    showToast('Đã đẩy lên Cloud thành công!');
                }
                statusEl.title = `Last action: ${mode} at ${new Date().toLocaleTimeString()}`;
            } catch (err) {
                console.warn(err);
                statusEl.innerHTML = '<i class="fas fa-exclamation-triangle text-red-500"></i> Error';
                statusEl.title = err.message;
                showToast('Lỗi đồng bộ: ' + err.message);
            }
        }

        async function fetchGist() {
            const url = `https://api.github.com/gists/${config.gistId}?t=${Date.now()}`;
            const res = await fetch(url, { headers: { 'Authorization': `token ${config.githubToken}` } });
            if(!res.ok) throw new Error('Fetch failed');
            const json = await res.json();
            const content = json.files[config.gistFilename]?.content;
            if(!content) return {};
            try { return JSON.parse(content); } catch { return {}; }
        }

        async function fetchGistSettings() {
            try {
                const url = `https://api.github.com/gists/${config.gistId}?t=${Date.now()}`;
                const res = await fetch(url, { headers: { 'Authorization': `token ${config.githubToken}` } });
                if(!res.ok) return {};
                const json = await res.json();
                const content = json.files[config.gistSettingsFilename]?.content;
                if(!content) return {};
                return JSON.parse(content);
            } catch {
                return {};
            }
        }

        async function pushGist(dataObj) {
            await fetch(`https://api.github.com/gists/${config.gistId}`, {
                method: 'PATCH',
                headers: { 
                    'Authorization': `token ${config.githubToken}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    files: {
                        [config.gistFilename]: { content: JSON.stringify(dataObj) }
                    }
                })
            });
        }

        async function pushGistSettings(settingsObj) {
            await fetch(`https://api.github.com/gists/${config.gistId}`, {
                method: 'PATCH',
                headers: { 
                    'Authorization': `token ${config.githubToken}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    files: {
                        [config.gistSettingsFilename]: { content: JSON.stringify(settingsObj) }
                    }
                })
            });
        }

        // --- SETTINGS ---
        function openModal(id) {
            document.getElementById(id).classList.remove('hidden');
            if(id === 'dictionaryModal') renderDictionary();
        }

        function closeModal(id) { document.getElementById(id).classList.add('hidden'); }

        function saveSettings() {
            config.githubToken = document.getElementById('githubToken').value;
            config.gistId = document.getElementById('gistId').value;
            config.gistFilename = document.getElementById('gistFilename').value;
            config.gistSettingsFilename = document.getElementById('gistSettingsFilename').value;
            config.extractPromptTemplate = document.getElementById('extractPromptTemplate').value;
            config.promptTemplate = document.getElementById('promptTemplate').value;
            config.phrasePromptTemplate = document.getElementById('phrasePromptTemplate').value;

            localStorage.setItem('appConfig', JSON.stringify(config));
            closeModal('settingsModal');
            showToast('Đã lưu! Đang đẩy settings lên Cloud...');
            
            updatePrompts();
            
            triggerAutoSync('push');
        }

        function loadSettings() {
            const saved = localStorage.getItem('appConfig');
            if (saved) {
                const parsed = JSON.parse(saved);
                if(!parsed.promptTemplate || parsed.promptTemplate.includes("Explain these")) {
                     parsed.promptTemplate = defaultPrompt;
                }
                if(!parsed.extractPromptTemplate) {
                    parsed.extractPromptTemplate = defaultExtractPrompt;
                }
                if(!parsed.phrasePromptTemplate) {
                    parsed.phrasePromptTemplate = defaultPhrasePrompt;
                }
                if(!parsed.gistSettingsFilename) {
                    parsed.gistSettingsFilename = 'vocab_settings.json';
                }
                Object.assign(config, parsed);
            } else {
                config.promptTemplate = defaultPrompt;
                config.extractPromptTemplate = defaultExtractPrompt;
                config.phrasePromptTemplate = defaultPhrasePrompt;
            }
            
            document.getElementById('githubToken').value = config.githubToken;
            document.getElementById('gistId').value = config.gistId;
            document.getElementById('gistFilename').value = config.gistFilename;
            document.getElementById('gistSettingsFilename').value = config.gistSettingsFilename;
            document.getElementById('extractPromptTemplate').value = config.extractPromptTemplate;
            document.getElementById('promptTemplate').value = config.promptTemplate;
            document.getElementById('phrasePromptTemplate').value = config.phrasePromptTemplate;
        }
    </script>
