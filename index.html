<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vocab Canvas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f3f4f6; }
        .tab-active { border-bottom: 3px solid #3b82f6; color: #3b82f6; font-weight: bold; }
        .output-tab-active { background: #3b82f6; color: white; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #ccc; border-radius: 3px; }
        .toast { animation: slideIn 0.3s ease-out; }
        @keyframes slideIn { from { transform: translateY(100%); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @media (max-width: 768px) {
            .main-container { flex-direction: column; }
            .input-panel { width: 100% !important; height: 25dvh !important; border-right: none !important; border-bottom: 1px solid #d1d5db; }
            .output-panel { width: 100% !important; height: 75dvh !important; }
            .mobile-visible { opacity: 1 !important; }
        }
    </style>
</head>
<body class="h-screen flex flex-col overflow-hidden" style="height: 100dvh;">

    <!-- Toast -->
    <div id="toastContainer" class="fixed bottom-4 right-4 z-50 flex flex-col gap-2 pointer-events-none"></div>

    <!-- Header -->
    <header class="bg-white shadow-sm p-2 flex justify-between items-center border-b flex-shrink-0">
        <div class="flex items-center gap-2">
            <h1 class="text-base md:text-lg font-bold text-gray-800">
                <i class="fas fa-layer-group text-blue-500 mr-1"></i>
                <span class="hidden sm:inline">Vocab Canvas</span>
                <span class="sm:hidden">VC</span>
            </h1>
            
            <!-- Sync -->
            <div class="flex items-center space-x-1 bg-gray-50 rounded px-1.5 py-1 border text-sm">
                <button onclick="syncPull()" class="text-blue-600 hover:bg-blue-50 px-2 py-0.5 rounded flex items-center gap-1" title="Pull from Cloud">
                    <i class="fas fa-cloud-download-alt"></i>
                    <span class="hidden sm:inline text-xs">Pull</span>
                </button>
                <button onclick="syncPush()" class="text-green-600 hover:bg-green-50 px-2 py-0.5 rounded flex items-center gap-1" title="Push to Cloud">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <span class="hidden sm:inline text-xs">Push</span>
                </button>
                <div class="h-4 w-px bg-gray-300"></div>
                <button onclick="openModal('settingsModal')" class="text-gray-500 hover:text-blue-600 px-1.5 py-0.5" title="Settings">
                    <i class="fas fa-cog"></i>
                </button>
            </div>

            <!-- Undo -->
            <button id="undoBtn" onclick="undoLast()" class="hidden text-orange-600 hover:bg-orange-50 px-2 py-1 rounded border border-orange-200 bg-orange-50 text-sm" title="Undo">
                <i class="fas fa-undo"></i><span id="undoCount" class="ml-1 font-bold">0</span>
            </button>
        </div>

        <!-- Counters -->
        <div class="flex space-x-1 text-xs">
            <button onclick="openModal('dictionaryModal')" class="px-1.5 py-1 bg-blue-50 hover:bg-blue-100 border border-blue-200 rounded text-blue-700 font-medium">
                W:<span id="wordCount">0</span>
            </button>
            <button onclick="openModal('dictionaryModal')" class="px-1.5 py-1 bg-indigo-50 hover:bg-indigo-100 border border-indigo-200 rounded text-indigo-700 font-medium">
                P:<span id="phraseCount">0</span>
            </button>
            <button onclick="openModal('dictionaryModal')" class="px-1.5 py-1 bg-teal-50 hover:bg-teal-100 border border-teal-200 rounded text-teal-700 font-medium">
                <i class="fas fa-sitemap"></i><span id="familyCount">0</span>
            </button>
            <button onclick="openModal('dictionaryModal')" class="hidden sm:block px-1.5 py-1 bg-gray-100 hover:bg-gray-200 border rounded text-gray-600 font-medium">
                <i class="fas fa-ban"></i><span id="ignoredCount">0</span>
            </button>
        </div>
    </header>

    <!-- Main -->
    <div class="flex flex-1 overflow-hidden main-container">
        <!-- Input -->
        <div class="input-panel w-1/2 p-2 md:p-3 flex flex-col border-r bg-gray-50">
            <div class="flex space-x-3 mb-2 border-b pb-1">
                <button id="tabWord" class="tab-active pb-1 px-1 text-sm" onclick="switchTab('word')">Word</button>
                <button id="tabManual" class="text-gray-500 pb-1 px-1 text-sm" onclick="switchTab('manual')">Manual</button>
            </div>

            <div id="wordTab" class="relative flex-1 flex flex-col">
                <textarea id="inputText" class="w-full h-full p-2 border rounded-lg resize-none text-sm pr-9" placeholder="Nhập văn bản tiếng Anh..."></textarea>
                <div class="absolute top-1 right-1 flex flex-col gap-1">
                    <input type="file" id="fileInput" accept=".txt" class="hidden">
                    <button onclick="document.getElementById('fileInput').click()" class="bg-white p-1 rounded shadow hover:bg-blue-50 text-blue-500 border text-xs"><i class="fas fa-file-upload"></i></button>
                    <button onclick="pasteClipboard()" class="bg-white p-1 rounded shadow hover:bg-gray-100 text-gray-600 border text-xs"><i class="fas fa-paste"></i></button>
                    <button onclick="clearInput()" class="bg-white p-1 rounded shadow hover:text-red-500 text-gray-400 border text-xs"><i class="fas fa-trash-alt"></i></button>
                </div>
            </div>

            <div id="manualTab" class="hidden relative flex-1 flex flex-col">
                <textarea id="manualInput" class="w-full h-full p-2 border border-purple-300 rounded-lg resize-none text-sm pr-9" placeholder="Mỗi phrase một dòng..."></textarea>
                <div class="absolute top-1 right-1 flex flex-col gap-1">
                    <button onclick="pasteManual()" class="bg-purple-500 p-1 rounded shadow text-white text-xs"><i class="fas fa-paste"></i></button>
                    <button onclick="clearManual()" class="bg-white p-1 rounded shadow hover:text-red-500 text-gray-400 border text-xs"><i class="fas fa-trash-alt"></i></button>
                </div>
            </div>
        </div>

        <!-- Output -->
        <div class="output-panel w-1/2 p-2 md:p-3 flex flex-col bg-white overflow-hidden">
            <div class="flex mb-2 border-b overflow-x-auto text-xs">
                <button id="outTabResult" onclick="switchOutTab('result')" class="output-tab-active px-2 py-1 font-medium rounded-t whitespace-nowrap">
                    <i class="fas fa-list mr-1"></i>Kết quả
                </button>
                <button id="outTabWord" onclick="switchOutTab('word')" class="px-2 py-1 font-medium text-gray-500 rounded-t whitespace-nowrap">
                    <i class="fas fa-terminal mr-1"></i>Word
                </button>
                <button id="outTabPhrase" onclick="switchOutTab('phrase')" class="px-2 py-1 font-medium text-gray-500 rounded-t whitespace-nowrap">
                    <i class="fas fa-comment-dots mr-1"></i>Phrase
                </button>
            </div>

            <!-- Result -->
            <div id="panelResult" class="flex-1 flex flex-col overflow-hidden">
                <div class="flex justify-between items-center mb-2">
                    <h2 class="text-sm font-semibold text-gray-700">
                        <span id="listTitle">Words</span>
                        <span id="resultCount" class="bg-red-100 text-red-600 px-1.5 py-0.5 rounded text-xs ml-1">0</span>
                    </h2>
                    <button onclick="addAllToVocab()" class="text-xs text-green-600 bg-green-50 px-2 py-1 rounded border border-green-100">
                        <i class="fas fa-plus-circle"></i> Thêm tất cả
                    </button>
                </div>
                <div id="outputList" class="flex-1 overflow-y-auto space-y-1 pr-1 text-sm"></div>
                <div class="flex gap-2 mt-2 pt-2 border-t text-xs">
                    <button onclick="copyWord()" class="flex-1 py-1.5 font-medium bg-gray-200 hover:bg-gray-300 text-gray-700 rounded"><i class="fas fa-terminal mr-1"></i>Word</button>
                    <button onclick="copyPhrase()" class="flex-1 py-1.5 font-medium bg-indigo-100 hover:bg-indigo-200 text-indigo-700 rounded"><i class="fas fa-comment-dots mr-1"></i>Phrase</button>
                </div>
            </div>

            <!-- Word -->
            <div id="panelWord" class="hidden flex-1 flex flex-col overflow-hidden">
                <div class="flex justify-between items-center mb-2">
                    <h3 class="text-sm font-bold text-gray-600"><i class="fas fa-terminal mr-1"></i>Word Prompt</h3>
                    <button onclick="copyWord()" class="text-xs bg-gray-200 text-gray-700 px-2 py-1 rounded"><i class="fas fa-copy mr-1"></i>Copy</button>
                </div>
                <div class="bg-gray-800 text-gray-200 p-2 rounded text-xs font-mono flex-1 overflow-y-auto whitespace-pre-wrap" id="wordPreview"></div>
            </div>

            <!-- Phrase -->
            <div id="panelPhrase" class="hidden flex-1 flex flex-col overflow-hidden">
                <div class="flex justify-between items-center mb-2">
                    <h3 class="text-sm font-bold text-indigo-600"><i class="fas fa-comment-dots mr-1"></i>Phrase Prompt</h3>
                    <button onclick="copyPhrase()" class="text-xs bg-indigo-100 text-indigo-700 px-2 py-1 rounded"><i class="fas fa-copy mr-1"></i>Copy</button>
                </div>
                <div class="bg-indigo-900 text-indigo-100 p-2 rounded text-xs font-mono flex-1 overflow-y-auto whitespace-pre-wrap" id="phrasePreview"></div>
            </div>
        </div>
    </div>

    <!-- Dictionary Modal -->
    <div id="dictionaryModal" class="fixed inset-0 bg-black/50 hidden flex justify-center items-center z-50 p-2">
        <div class="bg-white rounded-lg w-full max-w-6xl h-[85vh] flex flex-col p-3 shadow-2xl">
            <div class="flex justify-between items-center mb-2 border-b pb-2">
                <h2 class="text-base font-bold">Kho từ vựng</h2>
                <button onclick="closeModal('dictionaryModal')" class="text-gray-500 hover:text-red-500 text-lg">&times;</button>
            </div>
            <input type="text" id="searchVocab" class="w-full p-2 border rounded mb-2 text-sm" placeholder="Tìm kiếm..." oninput="renderDict()">
            <div class="flex-1 overflow-y-auto flex flex-col md:flex-row gap-2 text-xs">
                <div class="flex-1 flex flex-col bg-blue-50 rounded p-2 min-h-[150px]">
                    <h3 class="font-bold text-blue-600 mb-1 border-b border-blue-200 pb-1 text-center">Words (<span id="dictWord">0</span>)</h3>
                    <div id="dictWordList" class="flex-1 overflow-y-auto space-y-1"></div>
                </div>
                <div class="flex-1 flex flex-col bg-indigo-50 rounded p-2 min-h-[150px]">
                    <h3 class="font-bold text-indigo-600 mb-1 border-b border-indigo-200 pb-1 text-center">Phrases (<span id="dictPhrase">0</span>)</h3>
                    <div id="dictPhraseList" class="flex-1 overflow-y-auto space-y-1"></div>
                </div>
                <div class="flex-1 flex flex-col bg-teal-50 rounded p-2 min-h-[150px]">
                    <h3 class="font-bold text-teal-600 mb-1 border-b border-teal-200 pb-1 text-center">Families (<span id="dictFamily">0</span>)</h3>
                    <div id="dictFamilyList" class="flex-1 overflow-y-auto space-y-1"></div>
                </div>
                <div class="flex-1 flex flex-col bg-gray-100 rounded p-2 min-h-[150px]">
                    <h3 class="font-bold text-gray-600 mb-1 border-b border-gray-300 pb-1 text-center">Ignored (<span id="dictIgnored">0</span>)</h3>
                    <div id="dictIgnoredList" class="flex-1 overflow-y-auto space-y-1"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="fixed inset-0 bg-black/50 hidden flex justify-center items-center z-50 p-4">
        <div class="bg-white rounded-xl w-full max-w-md p-5 shadow-2xl">
            <div class="flex justify-between items-center mb-5 border-b pb-3">
                <h2 class="text-lg font-bold text-gray-800"><i class="fas fa-cog text-blue-500 mr-2"></i>Cài đặt</h2>
                <button onclick="closeModal('settingsModal')" class="text-gray-400 hover:text-red-500 text-xl">&times;</button>
            </div>

            <!-- Github -->
            <div class="mb-5 bg-gray-50 p-4 rounded-xl border">
                <h3 class="font-bold text-gray-800 mb-3 text-sm"><i class="fab fa-github mr-2"></i>Github Gist Sync</h3>
                <div class="space-y-3 text-sm">
                    <div>
                        <label class="block text-xs text-gray-600 mb-1">Token</label>
                        <input type="password" id="cfgToken" class="w-full p-2 border rounded">
                    </div>
                    <div>
                        <label class="block text-xs text-gray-600 mb-1">Gist ID</label>
                        <input type="text" id="cfgGistId" class="w-full p-2 border rounded">
                    </div>
                    <div>
                        <label class="block text-xs text-gray-600 mb-1">Filename</label>
                        <input type="text" id="cfgFilename" class="w-full p-2 border rounded" value="vocab_data.json">
                    </div>
                </div>
            </div>

            <!-- Prompts -->
            <div class="mb-5">
                <h3 class="font-bold text-gray-800 mb-3 text-sm"><i class="fas fa-edit text-purple-500 mr-2"></i>Prompt Templates</h3>
                <div class="space-y-3 text-sm">
                    <div class="bg-gray-50 p-3 rounded-lg border">
                        <label class="block text-xs font-bold text-gray-700 mb-1">Word <span class="font-normal text-gray-500">(dùng {words})</span></label>
                        <textarea id="cfgWord" class="w-full p-2 border rounded text-xs font-mono h-16 bg-white"></textarea>
                    </div>
                    <div class="bg-indigo-50 p-3 rounded-lg border border-indigo-200">
                        <label class="block text-xs font-bold text-indigo-700 mb-1">Phrase <span class="font-normal text-indigo-500">(dùng {phrases})</span></label>
                        <textarea id="cfgPhrase" class="w-full p-2 border border-indigo-300 rounded text-xs font-mono h-16 bg-white"></textarea>
                    </div>
                </div>
            </div>

            <button onclick="saveConfig()" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2.5 rounded-xl font-bold">
                <i class="fas fa-save mr-2"></i>Lưu cài đặt
            </button>
        </div>
    </div>

<script>
// ═══════════════════════════════════════════════════════════════
// CONFIG & DATA
// ═══════════════════════════════════════════════════════════════
const cfg = { token: '', gistId: '', filename: 'vocab_data.json', wordPrompt: '', phrasePrompt: '' };
let words = [], phrases = [], family = [], ignored = [];
let detected = [], detectedPhrases = [], manualPhrases = [];
let sessionIgnored = new Set();
let curTab = 'word', curOut = 'result';
let undoStack = [];

// ═══════════════════════════════════════════════════════════════
// HELPERS
// ═══════════════════════════════════════════════════════════════
const $ = id => document.getElementById(id);

function toast(msg, type = 'info') {
    const colors = { info: 'bg-gray-800', success: 'bg-green-600', warning: 'bg-yellow-600', error: 'bg-red-600' };
    const icons = { info: 'fa-info-circle', success: 'fa-check-circle', warning: 'fa-exclamation-triangle', error: 'fa-times-circle' };
    const div = document.createElement('div');
    div.className = `${colors[type]} text-white px-3 py-2 rounded shadow-lg flex items-center gap-2 pointer-events-auto toast text-sm`;
    div.innerHTML = `<i class="fas ${icons[type]}"></i><span>${msg}</span>`;
    $('toastContainer').appendChild(div);
    setTimeout(() => { div.style.opacity = '0'; div.style.transition = 'opacity 0.3s'; setTimeout(() => div.remove(), 300); }, 3000);
}

function openModal(id) { $(id).classList.remove('hidden'); if (id === 'dictionaryModal') renderDict(); }
function closeModal(id) { $(id).classList.add('hidden'); }

function isInVocab(item) {
    return words.includes(item) || phrases.includes(item) || family.includes(item) || ignored.includes(item) || sessionIgnored.has(item);
}

// ═══════════════════════════════════════════════════════════════
// SYNC - MANUAL OVERWRITE ONLY
// ═══════════════════════════════════════════════════════════════
async function syncPull() {
    if (!cfg.token || !cfg.gistId) { toast('Chưa cấu hình Gist!', 'error'); return; }
    
    if (!confirm('Pull sẽ GHI ĐÈ toàn bộ dữ liệu local. Tiếp tục?')) return;
    
    try {
        toast('Đang pull...', 'info');
        const res = await fetch(`https://api.github.com/gists/${cfg.gistId}`, {
            headers: { 'Authorization': `token ${cfg.token}` }
        });
        
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        
        const json = await res.json();
        const content = json.files[cfg.filename]?.content;
        
        if (!content) { toast('File không tồn tại trên Gist', 'warning'); return; }
        
        const data = JSON.parse(content);
        words = data.words || [];
        phrases = data.phrases || [];
        family = data.family || [];
        ignored = data.ignored || [];
        
        saveLocal();
        renderCounts();
        handleInput();
        updatePhrases();
        renderList();
        
        toast(`Pull thành công! W:${words.length} P:${phrases.length}`, 'success');
    } catch (e) {
        console.error('Pull error:', e);
        toast(`Pull lỗi: ${e.message}`, 'error');
    }
}

async function syncPush() {
    if (!cfg.token || !cfg.gistId) { toast('Chưa cấu hình Gist!', 'error'); return; }
    
    if (!confirm('Push sẽ GHI ĐÈ toàn bộ dữ liệu trên cloud. Tiếp tục?')) return;
    
    try {
        toast('Đang push...', 'info');
        const data = { words, phrases, family, ignored };
        
        const res = await fetch(`https://api.github.com/gists/${cfg.gistId}`, {
            method: 'PATCH',
            headers: { 
                'Authorization': `token ${cfg.token}`,
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                files: { [cfg.filename]: { content: JSON.stringify(data, null, 2) } }
            })
        });
        
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        
        toast(`Push thành công! W:${words.length} P:${phrases.length}`, 'success');
    } catch (e) {
        console.error('Push error:', e);
        toast(`Push lỗi: ${e.message}`, 'error');
    }
}

// ═══════════════════════════════════════════════════════════════
// UI
// ═══════════════════════════════════════════════════════════════
function switchTab(tab) {
    curTab = tab;
    $('tabWord').classList.toggle('tab-active', tab === 'word');
    $('tabWord').classList.toggle('text-gray-500', tab !== 'word');
    $('tabManual').classList.toggle('tab-active', tab === 'manual');
    $('tabManual').classList.toggle('text-gray-500', tab !== 'manual');
    $('wordTab').classList.toggle('hidden', tab !== 'word');
    $('manualTab').classList.toggle('hidden', tab !== 'manual');
    renderList();
}

function switchOutTab(tab) {
    curOut = tab;
    ['Result', 'Word', 'Phrase'].forEach(t => {
        const l = t.toLowerCase();
        $(`panel${t}`)?.classList.toggle('hidden', l !== tab);
        const btn = $(`outTab${t}`);
        if (btn) { btn.classList.toggle('output-tab-active', l === tab); btn.classList.toggle('text-gray-500', l !== tab); }
    });
}

function renderList() {
    const list = $('outputList');
    const items = curTab === 'word' ? detected : detectedPhrases;
    $('listTitle').textContent = curTab === 'word' ? 'Words' : 'Phrases';
    $('resultCount').textContent = items.length;
    
    list.innerHTML = items.length ? items.map(i => {
        const e = i.replace(/'/g, "\\'").replace(/"/g, '\\"');
        return `<div class="flex justify-between items-center bg-gray-50 p-1.5 rounded hover:bg-white hover:shadow-sm border border-transparent hover:border-blue-200 group">
            <span class="font-medium text-gray-800 truncate flex-1">${i}</span>
            <div class="mobile-visible md:opacity-0 group-hover:opacity-100 flex space-x-0.5 flex-shrink-0">
                <button onclick="copyItem('${e}')" class="p-1 text-yellow-500 hover:bg-yellow-50 rounded"><i class="fas fa-copy"></i></button>
                <button onclick="searchG('${e}')" class="p-1 text-green-500 hover:bg-green-50 rounded"><i class="fas fa-search"></i></button>
                <button onclick="skip('${e}')" class="p-1 text-gray-400 hover:text-red-500"><i class="fas fa-times"></i></button>
                <button onclick="addIgnored('${e}')" class="p-1 text-gray-400 hover:text-gray-700 rounded"><i class="fas fa-ban"></i></button>
                <button onclick="addFamily('${e}')" class="p-1 text-teal-500 hover:bg-teal-50 rounded"><i class="fas fa-sitemap"></i></button>
                <button onclick="addVocab('${e}')" class="p-1 text-blue-400 hover:text-blue-600"><i class="fas fa-check"></i></button>
            </div>
        </div>`;
    }).join('') : '<div class="text-center text-gray-400 mt-8">Trống</div>';
    updatePrompts();
}

function renderCounts() {
    $('wordCount').textContent = words.length;
    $('phraseCount').textContent = phrases.length;
    $('familyCount').textContent = family.length;
    $('ignoredCount').textContent = ignored.length;
}

function renderDict() {
    const q = $('searchVocab').value.toLowerCase();
    const render = (arr, el, type) => {
        el.innerHTML = arr.filter(i => i.includes(q)).map(i => {
            const e = i.replace(/'/g, "\\'").replace(/"/g, '\\"');
            return `<div class="flex justify-between text-xs bg-white p-1.5 rounded border shadow-sm">
                <span class="truncate pr-2">${i}</span>
                <button onclick="delDict('${e}','${type}')" class="text-gray-300 hover:text-red-500 flex-shrink-0">&times;</button>
            </div>`;
        }).join('');
    };
    render(words, $('dictWordList'), 'word');
    render(phrases, $('dictPhraseList'), 'phrase');
    render(family, $('dictFamilyList'), 'family');
    render(ignored, $('dictIgnoredList'), 'ignored');
    $('dictWord').textContent = words.length;
    $('dictPhrase').textContent = phrases.length;
    $('dictFamily').textContent = family.length;
    $('dictIgnored').textContent = ignored.length;
}

function updatePrompts() {
    $('wordPreview').textContent = detected.length 
        ? (cfg.wordPrompt || '{words}').replace('{words}', detected.join(', ')) 
        : '(Chưa có từ)';
    $('phrasePreview').textContent = detectedPhrases.length 
        ? (cfg.phrasePrompt || '{phrases}').replace('{phrases}', detectedPhrases.join(', ')) 
        : '(Chưa có phrase)';
}

// ═══════════════════════════════════════════════════════════════
// CORE
// ═══════════════════════════════════════════════════════════════
function handleInput() { analyze(); renderList(); }

function analyze() {
    const txt = $('inputText').value;
    if (!txt.trim()) { detected = []; return; }
    const ws = txt.toLowerCase().match(/[a-z]+/g);
    detected = ws ? [...new Set(ws)].filter(w => !isInVocab(w)) : [];
}

function handleManual() {
    const txt = $('manualInput').value;
    manualPhrases = [...new Set(txt.split('\n').map(l => l.toLowerCase().trim()).filter(l => l))];
    updatePhrases();
    if (curTab === 'manual') renderList();
    updatePrompts();
}

function updatePhrases() { detectedPhrases = manualPhrases.filter(p => !isInVocab(p)); }

// ═══════════════════════════════════════════════════════════════
// VOCAB ACTIONS
// ═══════════════════════════════════════════════════════════════
function addVocab(item) {
    const arr = curTab === 'word' ? words : phrases;
    if (!arr.includes(item)) {
        arr.unshift(item);
        pushUndo(curTab === 'word' ? 'word' : 'phrase', item);
        saveLocal();
        removeItem(item);
        renderCounts();
        toast(`+${item}`, 'success');
    }
}

function addIgnored(item) {
    if (!ignored.includes(item)) {
        ignored.unshift(item);
        pushUndo('ignored', item);
        saveLocal();
        removeItem(item);
        renderCounts();
        toast(`Ignored: ${item}`, 'success');
    }
}

function addFamily(item) {
    if (!family.includes(item)) {
        family.unshift(item);
        pushUndo('family', item);
        saveLocal();
        removeItem(item);
        renderCounts();
        toast(`Family: ${item}`, 'success');
    }
}

function addAllToVocab() {
    const items = curTab === 'word' ? [...detected] : [...detectedPhrases];
    if (!items.length) return;
    const arr = curTab === 'word' ? words : phrases;
    items.forEach(i => { if (!arr.includes(i)) { arr.unshift(i); pushUndo(curTab === 'word' ? 'word' : 'phrase', i); } });
    saveLocal();
    if (curTab === 'word') detected = [];
    else { manualPhrases = manualPhrases.filter(p => !items.includes(p)); updatePhrases(); }
    renderList();
    renderCounts();
    toast(`+${items.length}`, 'success');
}

function skip(item) { sessionIgnored.add(item); removeItem(item); }

function removeItem(item) {
    if (curTab === 'word') detected = detected.filter(i => i !== item);
    else { manualPhrases = manualPhrases.filter(i => i !== item); updatePhrases(); }
    renderList();
}

function delDict(item, type) {
    if (!confirm(`Xóa "${item}"?`)) return;
    const arr = { word: words, phrase: phrases, family: family, ignored: ignored }[type];
    const idx = arr.indexOf(item);
    if (idx > -1) {
        arr.splice(idx, 1);
        saveLocal();
        renderDict();
        renderCounts();
        handleInput();
        updatePhrases();
        toast(`Đã xóa: ${item}`, 'success');
    }
}

// ═══════════════════════════════════════════════════════════════
// UNDO
// ═══════════════════════════════════════════════════════════════
function pushUndo(type, item) {
    undoStack.push({ type, item });
    if (undoStack.length > 50) undoStack.shift();
    updateUndo();
}

function updateUndo() {
    $('undoCount').textContent = undoStack.length;
    $('undoBtn').classList.toggle('hidden', !undoStack.length);
}

function undoLast() {
    if (!undoStack.length) return;
    const { type, item } = undoStack.pop();
    const arr = { word: words, phrase: phrases, family: family, ignored: ignored }[type];
    const idx = arr.indexOf(item);
    if (idx > -1) {
        arr.splice(idx, 1);
        saveLocal();
        analyze();
        updatePhrases();
        renderList();
        renderCounts();
        updateUndo();
        toast(`Undo: ${item}`, 'success');
    }
}

// ═══════════════════════════════════════════════════════════════
// TOOLS
// ═══════════════════════════════════════════════════════════════
async function pasteClipboard() {
    try {
        const txt = await navigator.clipboard.readText();
        const inp = $('inputText');
        inp.value = inp.value.trim() ? inp.value.trimEnd() + '\n\n---\n\n' + txt : txt;
        handleInput();
        toast('Đã dán!', 'success');
    } catch { toast('Lỗi clipboard', 'error'); }
}

async function pasteManual() {
    try {
        const txt = await navigator.clipboard.readText();
        if (!txt.trim()) { toast('Clipboard trống', 'warning'); return; }
        const inp = $('manualInput');
        const existing = inp.value.split('\n').map(l => l.toLowerCase().trim()).filter(l => l);
        const newLines = txt.split('\n').map(l => l.toLowerCase().trim()).filter(l => l && !existing.includes(l));
        if (!newLines.length) { toast('Tất cả đã có', 'warning'); return; }
        inp.value = inp.value.trim() ? inp.value.trimEnd() + '\n' + newLines.join('\n') : newLines.join('\n');
        handleManual();
        toast(`+${newLines.length} phrases`, 'success');
    } catch { toast('Lỗi clipboard', 'error'); }
}

function clearInput() { $('inputText').value = ''; detected = []; handleInput(); }
function clearManual() {
    if (!$('manualInput').value.trim()) { toast('Đã trống', 'warning'); return; }
    if (!confirm('Xóa tất cả?')) return;
    $('manualInput').value = '';
    manualPhrases = [];
    updatePhrases();
    renderList();
    toast('Đã xóa', 'success');
}

function copyItem(i) { navigator.clipboard.writeText(i).then(() => toast(`Copied: ${i}`, 'success')); }
function searchG(i) { window.open(`https://www.google.com/search?q=${encodeURIComponent(i + ' meaning')}`, '_blank'); }
function copyWord() { const t = $('wordPreview').textContent; if (!t.includes('Chưa có')) navigator.clipboard.writeText(t).then(() => toast('Copied!', 'success')); }
function copyPhrase() { const t = $('phrasePreview').textContent; if (!t.includes('Chưa có')) navigator.clipboard.writeText(t).then(() => toast('Copied!', 'success')); }

// ═══════════════════════════════════════════════════════════════
// STORAGE
// ═══════════════════════════════════════════════════════════════
function saveLocal() {
    localStorage.setItem('words', JSON.stringify(words));
    localStorage.setItem('phrases', JSON.stringify(phrases));
    localStorage.setItem('family', JSON.stringify(family));
    localStorage.setItem('ignored', JSON.stringify(ignored));
}

function loadVocab() {
    words = JSON.parse(localStorage.getItem('words') || '[]');
    phrases = JSON.parse(localStorage.getItem('phrases') || '[]');
    family = JSON.parse(localStorage.getItem('family') || '[]');
    ignored = JSON.parse(localStorage.getItem('ignored') || '[]');
}

function loadConfig() {
    const s = JSON.parse(localStorage.getItem('config') || '{}');
    cfg.token = s.token || '';
    cfg.gistId = s.gistId || '';
    cfg.filename = s.filename || 'vocab_data.json';
    cfg.wordPrompt = s.wordPrompt || '';
    cfg.phrasePrompt = s.phrasePrompt || '';
    
    $('cfgToken').value = cfg.token;
    $('cfgGistId').value = cfg.gistId;
    $('cfgFilename').value = cfg.filename;
    $('cfgWord').value = cfg.wordPrompt;
    $('cfgPhrase').value = cfg.phrasePrompt;
}

function saveConfig() {
    cfg.token = $('cfgToken').value;
    cfg.gistId = $('cfgGistId').value;
    cfg.filename = $('cfgFilename').value;
    cfg.wordPrompt = $('cfgWord').value;
    cfg.phrasePrompt = $('cfgPhrase').value;
    
    localStorage.setItem('config', JSON.stringify(cfg));
    closeModal('settingsModal');
    updatePrompts();
    toast('Đã lưu!', 'success');
}

// File upload
$('fileInput')?.addEventListener('change', e => {
    const file = e.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = evt => {
        const inp = $('inputText');
        inp.value = inp.value.trim() ? inp.value.trimEnd() + '\n\n---\n\n' + evt.target.result : evt.target.result;
        handleInput();
        toast(`Đã nhập: ${file.name}`, 'success');
        e.target.value = '';
    };
    reader.readAsText(file);
});

// ═══════════════════════════════════════════════════════════════
// INIT
// ═══════════════════════════════════════════════════════════════
window.onload = () => {
    loadConfig();
    loadVocab();
    
    $('inputText').addEventListener('input', handleInput);
    $('manualInput').addEventListener('input', handleManual);
    
    renderCounts();
    updateUndo();
    updatePrompts();
};
</script>
